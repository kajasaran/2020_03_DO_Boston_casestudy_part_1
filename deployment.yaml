apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-casestudy-deployment
  labels:
    app: flask
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 3  # tells deployment to run 3 pods matching the template
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: sarankaja/casestudy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: flask-casestudy-service
spec:
  type: NodePort
  selector:
    app: flask
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30001
